{% extends "loglayout.html" %}
{% block title %}Signup{% endblock %}

{% block main %}
    <div class="vividinklogocontainer">
        <img class="vividinklogo" src="/static/images/vividinklogo.png">
    </div>
    <h1>Vivid Ink</h1>
    <h3>Sign up to your account</h3>

    <form action="/signup" method="POST">
        <div class="input-col">
            <input class="inputbox" type="text" name="firstname" placeholder="First Name" required autocomplete="off">
            <input class="inputbox" type="text" name="lastname" placeholder="Last Name" required autocomplete="off">
            <input class="inputbox" type="text" name="username" placeholder="Username" required autocomplete="off">
            <input class="inputbox" type="email" name="email" placeholder="Email" required autocomplete="off">
            <div class="password-container">
                <input class="inputbox" type="password" name="password" placeholder="Password" id="password1" required autocomplete="off">
                <span class="eye-icon" onclick="togglePassword('password1')">&#128065;</span>
            </div>
            <div class="password-container">
                <input class="inputbox" type="password" name="rpwd" placeholder="Password, again" id="password2" required autocomplete="off">
                <span class="eye-icon" onclick="togglePassword('password2')">&#128065;</span>
            </div>

            <input class="inputbox" type="text" name="address" placeholder="Address" required autocomplete="off">
            <input class="inputbox" type="text" name="phone" placeholder="Phone number" required autocomplete="off">

            <div class="terms-checkbox">
                <input type="checkbox" id="privacyterms" name="terms" required>
                <label for="terms">I have read the <a class="icon-link smaller-text" href="/termsconditions">Terms & Conditions</a> and <a class="icon-link" href="/privacypolicy">Privacy Policy</a></label>
            </div>
            <button type="submit" class="btn btn-custom signup-btn">Sign up</button>
            <div>
                <a class="signinlink" href="/login">Already have an account? Sign in here</a>
            </div>
        </div>
    </div>
    </form>



{% endblock %}
